<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>HW Turbo</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class="material-icons md-36">arrow_back_ios</i>
                    Inicio</a>
            </div>
        </nav>
    </header>

    <div>
        <img src="../images/collections/hw-turbo.png" class="rounded mx-auto d-block" alt="turbo" width="100px"
            height="80px" style="margin-top: 80px;">
    </div>

    <div>
        <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2019</span></h2>
        <span class="badge bg-warning text-dark" style="margin-left: 10px;">COMPLETA</span>
    </div>

    <div class="container">
        <div class="row row-cols-2">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        98 Subaru Impreza 22B STi Version
                    </div>
                    <img src="/images/hw-turbo/2019-1-98subaruimpreza22bstiversion.jpeg" class="card-img-top"
                        alt="98subaruimpreza22bstiversion" width="200px" height="180px">
                    <div class="card-footer text-muted">
                        1 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Audi RS5 Coupe
                    </div>
                    <img src="/images/hw-turbo/2019-2-audirs5coupe.jpg" class="card-img-top" alt="audirs5coupe"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        2 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Range Rover Velar
                    </div>
                    <img src="/images/hw-turbo/2019-3-rangerovervelar.jpg" class="card-img-top" alt="rangerovervelar"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        3 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        95 Mazda RX-7
                    </div>
                    <img src="/images/hw-turbo/2019-4-95mazdarx7.jpg" class="card-img-top" alt="95mazdarx7"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        4 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Nissan Skyline GTR (BNR32)
                    </div>
                    <img src="/images/hw-turbo/2019-5-nissanskylinegtrbnr32.jpg" class="card-img-top"
                        alt="98subaruimpreza22bstiversion" width="200px" height="180px">
                    <div class="card-footer text-muted">
                        5 de 5
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
