<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Green Speed</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class="material-icons md-36">arrow_back_ios</i>
                    Inicio</a>
            </div>
        </nav>
    </header>

    <div>
        <img src="../images/collections/hw-greenspeed.png" class="rounded mx-auto d-block" alt="greenspeed"
            width="100px" height="80px" style="margin-top: 80px;">
    </div>

    <div class="container">

        <div>
            <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2019</span></h2>
            <span class="badge bg-warning text-dark" style="margin-left: 10px;">COMPLETA</span>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Tesla Model 3
                    </div>
                    <img src="/images/greenspeed/2019-1-teslamodel3.jpg" class="card-img-top" alt="teslamodel3"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        1 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Porsche Panamera Turbo 5 E-Hybrid Sport Turismo
                    </div>
                    <img src="/images/greenspeed/2019-2-porschepanameraturbo5ehybridsportturismo.png"
                        class="card-img-top" alt="porschepanameraturbo5ehybridsportturismo" width="200px"
                        height="180px">
                    <div class="card-footer text-muted">
                        2 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Electro Silhouette
                    </div>
                    <img src="/images/greenspeed/2019-3-electrosilhouette.jpeg" class="card-img-top"
                        alt="electrosilhouette" width="200px" height="180px">
                    <div class="card-footer text-muted">
                        3 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Tesla Model S
                    </div>
                    <img src="/images/greenspeed/2019-4-teslamodels.jpg" class="card-img-top" alt="teslamodels"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        4 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Solar Reflex
                    </div>
                    <img src="/images/greenspeed/2019-5-solarreflex.jpg" class="card-img-top" alt="solarreflex"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        5 de 5
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
