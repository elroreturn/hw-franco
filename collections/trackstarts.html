<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Track Stars</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class="material-icons md-36">arrow_back_ios</i>
                    Inicio</a>
            </div>
        </nav>
    </header>

    <div>
        <img src="../images/collections/track-stars.png" class="rounded mx-auto d-block" alt="stars" width="100px"
            height="80px" style="margin-top: 80px;">
    </div>

    <div class="container">

        <div>
            <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2020</span></h2>
            <span class="badge bg-warning text-dark" style="margin-left: 10px;">COMPLETA</span>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        HW Warp Speeder
                    </div>
                    <img src="/images/trackstarts/2020-1-hwwarpspeeder.jpg" class="card-img-top" alt="hwwarpspeeder"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        1 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Forward Force
                    </div>
                    <img src="/images/trackstarts/2020-2-ForwardForce.jpg" class="card-img-top" alt="ForwardForce"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        2 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Gruppo X24
                    </div>
                    <img src="/images/trackstarts/2020-3-gruppox24.jpg" class="card-img-top" alt="gruppox24"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        3 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Nerve Hammer
                    </div>
                    <img src="/images/trackstarts/2020-4-NerveHammer.jpg" class="card-img-top" alt="NerveHammer"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        4 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Gruppo X24
                    </div>
                    <img src="/images/trackstarts/2020-3-gruppox24.jpg" class="card-img-top" alt="gruppox24"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        5 de 5
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
