<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>HW Screen Time</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class="material-icons md-36">arrow_back_ios</i>
                    Inicio</a>
            </div>
        </nav>
    </header>

    <div>
        <img src="../images/collections/hw-screentime.png" class="rounded mx-auto d-block" alt="screentime"
            width="100px" height="80px" style="margin-top: 80px;">
    </div>

    <div class="container">

        <div>
            <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2020</span></h2>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Astana Motto
                    </div>
                    <img src="/images/hw-screentime/2020-1-astanamotto.jpg" class="card-img-top" alt="astanamotto"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        1 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        The Flinstones Flintmobile
                    </div>
                    <img src="/images/hw-screentime/2020-4-theflinstonesflintmobile.jpg" class="card-img-top"
                        alt="theflinstonesflintmobile" width="200px" height="180px">
                    <div class="card-footer text-muted">
                        4 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        70 Chevelle SS
                    </div>
                    <img src="/images/hw-screentime/2020-6-70chevelless.jpg" class="card-img-top" alt="70chevelless"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        6 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Octane
                    </div>
                    <img src="/images/hw-screentime/2020-8-octane.jpg" class="card-img-top" alt="octane" width="200px"
                        height="180px">
                    <div class="card-footer text-muted">
                        8 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Snoopy
                    </div>
                    <img src="/images/hw-screentime/2020-9-snoopy.jpg" class="card-img-top" alt="snoopy" width="200px"
                        height="180px">
                    <div class="card-footer text-muted">
                        9 de 10
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">

        <div>
            <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2019</span></h2>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Minecraft
                    </div>
                    <img src="/images/hw-screentime/2019-10-minecraft.jpg" class="card-img-top" alt="minecraft"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        10 de 10
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
