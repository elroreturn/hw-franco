<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Fast Foodie</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class="material-icons md-36">arrow_back_ios</i>
                    Inicio</a>
            </div>
        </nav>
    </header>

    <div>
        <img src="../images/collections/fast-foodie.png" class="rounded mx-auto d-block" alt="foodie" width="100px"
            height="80px" style="margin-top: 80px;">
    </div>

    <div class="container">

        <div>
            <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2020</span></h2>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Carbonator
                    </div>
                    <img src="/images/fastfoodie/2020-2-carbonator.jpg" class="card-img-top" alt="carbonator"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        2 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Chill Mill
                    </div>
                    <img src="/images/fastfoodie/2020-3-chillmill.jpeg" class="card-img-top" alt="chillmill"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        3 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Roller Toaster
                    </div>
                    <img src="/images/fastfoodie/2020-4-rollertoaster.jpg" class="card-img-top" alt="rollertoaster"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        4 de 5
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
