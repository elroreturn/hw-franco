<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>HW Ride ONS</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class="material-icons md-36">arrow_back_ios</i>
                    Inicio</a>
            </div>
        </nav>
    </header>

    <div>
        <img src="../images/collections/hw-rideons.png" class="rounded mx-auto d-block" alt="rideons" width="100px"
            height="80px" style="margin-top: 80px;">
    </div>

    <div class="container">

        <div>
            <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2020</span></h2>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Pixel Shaker
                    </div>
                    <img src="/images/hw-rideons/2020-1-pixelshaker.jpg" class="card-img-top" alt="pixelshaker"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        1 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Aisle Driver
                    </div>
                    <img src="/images/hw-rideons/2020-2-aisledriver.jpg" class="card-img-top" alt="aisledriver"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        2 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Wheelie Chair
                    </div>
                    <img src="/images/hw-rideons/2020-4-wheeliechair.jpg" class="card-img-top" alt="wheeliechair"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        4 de 5
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">

        <div>
            <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2019</span></h2>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Bogzilla
                    </div>
                    <img src="/images/hw-rideons/2019-1-bogzilla.jpg" class="card-img-top" alt="bogzilla" width="200px"
                        height="180px">
                    <div class="card-footer text-muted">
                        1 de 5
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Kick Kart
                    </div>
                    <img src="/images/hw-rideons/2019-2-kickkart.jpg" class="card-img-top" alt="kickkart" width="200px"
                        height="180px">
                    <div class="card-footer text-muted">
                        2 de 5
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
