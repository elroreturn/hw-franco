<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>HW Art Cars</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class="material-icons md-36">arrow_back_ios</i>
                    Inicio</a>
            </div>
        </nav>
    </header>

    <div>
        <img src="../images/collections/hw-artcars.png" class="rounded mx-auto d-block" alt="artcars" width="100px"
            height="80px" style="margin-top: 80px;">
    </div>

    <div class="container">

        <div>
            <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2020</span></h2>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Quick Bite
                    </div>
                    <img src="/images/hw-artcars/2020-7-quickbite.jpg" class="card-img-top" alt="quickbite"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        7 de 10
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">

        <div>
            <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2019</span></h2>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        36 Ford F-100
                    </div>
                    <img src="/images/hw-artcars/2019-1-36fordf100.jpg" class="card-img-top" alt="36fordf100"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        1 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Fast Fish
                    </div>
                    <img src="/images/hw-artcars/2019-2-fastfish.jpg" class="card-img-top" alt="fastfish" width="200px"
                        height="180px">
                    <div class="card-footer text-muted">
                        2 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Olds 442 W-30
                    </div>
                    <img src="/images/hw-artcars/2019-5-olds442w30.jpg" class="card-img-top" alt="olds442w30"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        5 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Mach Speeder
                    </div>
                    <img src="/images/hw-artcars/2019-8-machspeeder.jpg" class="card-img-top" alt="machspeeder"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        8 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        64 Chevy Nova Wagon
                    </div>
                    <img src="/images/hw-artcars/2019-10-64chevynovawagon.jpg" class="card-img-top"
                        alt="64chevynovawagon" width="200px" height="180px">
                    <div class="card-footer text-muted">
                        10 de 10
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
