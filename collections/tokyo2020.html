<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Tokyo 2020</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class="material-icons md-36">arrow_back_ios</i>
                    Inicio</a>
            </div>
        </nav>
    </header>

    <div>
        <img src="../images/collections/tokyo-2020.png" class="rounded mx-auto d-block" alt="tokyo" width="100px"
            height="80px" style="margin-top: 80px;">
    </div>

    <div>
        <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2020</span></h2>
    </div>

    <div class="container">
        <div class="row row-cols-2">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        HI BEAM
                    </div>
                    <img src="/images/tokyo2020/2020-5-hibeam.jpg" class="card-img-top" alt="hibeam" width="200px"
                        height="180px">
                    <div class="card-footer text-muted">
                        5 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Toyota 2000 GT
                    </div>
                    <img src="/images/tokyo2020/2020-8-toyota200gt.jpg" class="card-img-top" alt="toyota200gt"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        8 de 10
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
