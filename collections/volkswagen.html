<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Volkswagen</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class="material-icons md-36">arrow_back_ios</i>
                    Inicio</a>
            </div>
        </nav>
    </header>

    <div>
        <img src="../images/collections/volkswagen.png" class="rounded mx-auto d-block" alt="volkswagen" width="100px"
            height="80px" style="margin-top: 80px;">
    </div>

    <div>
        <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2019</span></h2>
    </div>

    <div class="container">
        <div class="row row-cols-2">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Kool Kombi
                    </div>
                    <img src="/images/volkswagen/2019-2-koolkombi.jpg" class="card-img-top" alt="koolkombi"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        2 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Volkswagen Golf GTI
                    </div>
                    <img src="/images/volkswagen/2019-5-volkswagengolfgti.jpg" class="card-img-top"
                        alt="volkswagengolfgti" width="200px" height="180px">
                    <div class="card-footer text-muted">
                        5 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        49 Volkswagen Beetle Pickup
                    </div>
                    <img src="/images/volkswagen/2019-9-49volkswagenbeetlepickup.jpg" class="card-img-top"
                        alt="49volkswagenbeetlepickup" width="200px" height="180px">
                    <div class="card-footer text-muted">
                        9 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Volkswagen SP2
                    </div>
                    <img src="/images/volkswagen/2019-10-volkswagensp2.jpg" class="card-img-top" alt="volkswagensp2"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        10 de 10
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
