<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Exclusive</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class="material-icons md-36">arrow_back_ios</i>
                    Inicio</a>
            </div>
        </nav>
    </header>

    <div>
        <img src="../images/collections/tooned.png" class="rounded mx-auto d-block" alt="tooned" width="100px"

    </div>

    <div class="container">

            <span class="badge bg-warning text-dark" style="margin-left: 10px;">COMPLETA</span>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        14 Corvette Stingray
                    </div>
                    <img src="/images/exclusive/1-14corvettestingray.jpg" class="card-img-top" alt="14corvettestingray"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        1 de 6
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        17 Ford GT
                    </div>
                    <img src="/images/exclusive/2-17fordgt.jpg" class="card-img-top" alt="17fordgt" width="200px"
                        height="180px">
                    <div class="card-footer text-muted">
                        2 de 6
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Bentley Continental Supersports
                    </div>
                    <img src="/images/exclusive/3-bentleycontinentalsupersprots.jpg" class="card-img-top"

                    <div class="card-footer text-muted">
                        3 de 6
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        McLaren P1
                    </div>
                    <img src="/images/exclusive/4-mclarenp1.jpeg" class="card-img-top" alt="mclarenp1" width="200px"
                        height="180px">
                    <div class="card-footer text-muted">
                        4 de 6
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Porsche 943 Turbo RSR
                    </div>
                    <img src="/images/exclusive/5-porsche943turborsr.jpeg" class="card-img-top" alt="porsche943turborsr"

                    <div class="card-footer text-muted">
                        5 de 6
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Lamborgini Huracan LP620 2 Super Trofeo
                    </div>
                    <img src="/images/exclusive/6-lamborginihuracanlp6202supertrofeo.jpg" class="card-img-top"
                        alt="lamborginihuracanlp6202supertrofeo" width="200px" height="180px">
                    <div class="card-footer text-muted">
                        6 de 6
                    </div>
                </div>
            </div>

    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

</html>
