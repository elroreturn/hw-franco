<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Fresh Factory</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Inicio</a>
            </div>
        </nav>
    </header>

    <div>
        <img src="../images/collections/factory-fresh.png" class="rounded mx-auto d-block" alt="factory-fresh" width="100px" height="80px" style="margin-top: 80px;">
    </div>

    <div>
        <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2019</span></h2>
    </div>

    <div class="container">
        <div class="row row-cols-2">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Range Rover Velar
                    </div>
                    <img src="/images/fresh-factory/2019-rangerovervelar-4.jpg" class="card-img-top"
                        alt="rangerovervelar" width="200px" height="180px">
                    <div class="card-footer text-muted">
                        4 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        19 Mercedez Benz A Class
                    </div>
                    <img src="/images/fresh-factory/2019-19mercedezbenzaclass-5.jpg" class="card-img-top"
                        alt="19mercedezbenzaclass" width="200px" height="180px">
                    <div class="card-footer text-muted">
                        5 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Alpine A110
                    </div>
                    <img src="/images/fresh-factory/2019-alpinea110-6.jpg" class="card-img-top" alt="alpinea110"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        6 de 10
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
