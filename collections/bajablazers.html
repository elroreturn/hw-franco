<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Baja Blazers</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class="material-icons md-36">arrow_back_ios</i>
                    Inicio</a>
            </div>
        </nav>
    </header>

    <div>
        <img src="../images/collections/baja-blazers.png" class="rounded mx-auto d-block" alt="blazers" width="100px"
            height="80px" style="margin-top: 80px;">
    </div>

    <div class="container">

        <div>
            <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2020</span></h2>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Land Rover Series III Pickup
                    </div>
                    <img src="/images/baja-blazers/2020-10-landroverseriesiiipickup.jpg" class="card-img-top"
                        alt="landroverseriesiiipickup" width="200px" height="180px">
                    <div class="card-footer text-muted">
                        10 de 10
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">

        <div>
            <h2><span class="badge bg-primary" style="margin-left: 10px; margin-top: 20px;">2019</span></h2>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        Sandivore
                    </div>
                    <img src="/images/baja-blazers/2019-3-sandivore.jpg" class="card-img-top" alt="sandivore"
                        width="200px" height="180px">
                    <div class="card-footer text-muted">
                        3 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        HI-BEAM
                    </div>
                    <img src="/images/baja-blazers/2019-5-hibeam.jpg" class="card-img-top" alt="hibeam" width="200px"
                        height="180px">
                    <div class="card-footer text-muted">
                        5 de 10
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top:30px;">
                <div class="card">
                    <div class="card-header">
                        84 Audi Sport Quattro
                    </div>
                    <img src="/images/baja-blazers/2019-7-84audisportquattro.jpg" class="card-img-top"
                        alt="84audisportquattro" width="200px" height="180px">
                    <div class="card-footer text-muted">
                        7 de 10
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
